<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
 <div class="col-8 m-auto text-center">
       <a href="/form" class="btn btn-success text-center">Adicionar</a>
 </div>


     <div class="col-8 m-auto pt-2 pb-2 text-center">
       <br>
        <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Cliente</th>
                <th scope="col">Telefone</th>
                <th scope="col">Email</th>
                <th scope="col">Opção</th>
            </tr>
        </thead>
        <tbody>
            {% for c in db %}
           <tr>
                <td>{{c.id}}</td>
                <td>{{c.nomeCliente}}</td>
                <td>{{c.telefoneCliente}}</td>
                <td>{{c.emailcliente}}</td>
                <td>
                <a href="view/{{c.id}}/" class="btn btn-dark">Visualizar</a>
                <a href="edit/{{c.id}}/" class="btn btn-primary">Editar</a>
                <a href="delete/{{c.id}}/" class="btn btn-danger">Deletar</a>
                </td>

           </tr>
            {% endfor %}
        </tbody>
        </table>
     </div>
</body>
</html>
