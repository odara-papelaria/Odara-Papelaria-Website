<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
     <div class="col-8 m-auto text-center">
       <a href="/" class="btn btn-success text-center">Voltar</a>
     </div>

      <div class="col-8 m-auto pt-4 pb-2 text-center">
          <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
              <!--se existir db (somente view edição) chamar action update-->
              {% csrf_token %}
              <div class="form-group mt-04">Nome: {{form.nomeCliente}}</div>
              <div class="form-group mt-04">Telefone: {{form.telefoneCliente}}</div>
              <div class="form-group mt-04">Email: {{form.emailcliente}}</div>
              <input type="submit" class="btn btn-success" value="Salvar">

          </form>
      </div>




</body>
</html>
