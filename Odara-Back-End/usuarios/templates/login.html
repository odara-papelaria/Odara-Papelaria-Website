{% extends 'base.html' %}


{%  block 'titulo' %}Login{% endblock %}


{% block 'conteudo' %}


<div class="container">
    <br>
    {% if status == '1' %}
    <div class="alert alert-danger" role="alert">
        Email ou Senhas inválidos
    {% endif %}    
    </div>

    {% if status == '2' %}
    <div class="alert alert-danger" role="alert">
        Faça login antes acessar o sistema!
    {% endif %}    
    </div> 
    
    <div class="row">
        
        <div class="col-md-3">
          
        </div>

        <div class="col-md-3">
            <h1>Login</h1>
            <hr>
            <form method="POST" action="{% url 'valida_login' %}">{% csrf_token %}
                
                <label>Email</label>
                <input name="email" class="form-control" type="text" placeholder="Email...">
                <br>
                <label>Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha...">
                <br>
                <input class="btn btn-info btn-lg" type="submit" value="Entrar"> 
                <a href="{% url 'cadastro' %}" class="btn btn-warning btn-lg">Criar Conta</a>
            </form>
           

        </div> 

        
        <div class="col-md-3">
            
        </div>

       
    </div>
</div>


{% endblock %}
